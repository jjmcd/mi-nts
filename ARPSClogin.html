<title>Login for data maintenance</title>

<body>

<script type="javascript">
function clearCookie()
{
  document.cookie="usercode=" + escape("invalid");
}
</script>

<div class="header">
<b>MI-ARPSC FSD-212 Login</b><br />&nbsp;<br />
Please Log In
</div>

<div class="login_area">

<form id="login" action="ARPSCmenu.pl" method="post">
<table class="login_area">

<tr>
<td align="right">Call:</td>
<td align="left">
  <input type="text" name="call" id="call" size="8" />
</td>
</tr>

<tr>
<td align="right">Password:</td>
<td align="left">
  <input type="password" name="pwd" id="pwd" size="12" />
</td>
</tr>

<tr>
<td colspan="2" align="center">
  <input type="submit" value=" Login " />
</td>
</tr>

</table>
</form>

&nbsp;
</div>
